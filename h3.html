<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.cdnfonts.com/css/glathen-girl?styles=142744'); 


        /* letras e cores */

        h1 {
            font-size: 100pt; 
        }

        nav ul {
            font-size:  25pt;
            list-style: none;
            padding: 15px;
            margin: 15px;
        }

        nav li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        s1 {
            font-size:  10pt;
            color: #fb7dbc;
        }

        body {
            background-color: #FFC2E1; 
            font-size:  15pt;
            color: #FFFFC2; /* Set the text color of the header */
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        .button1 {
            display: inline-block;
            padding: 10px 20px;
            background-color:  #f49dc8; /* Green background color for the button */
            color: #FFFFC2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Add a smooth transition effect */
        }

        .button1:hover {
            background-color: #fcfca9; 
        }

        .button2 {
            display: none;
            padding: 10px 20px;
            background-color:  #FFFFC2; /* Green background color for the button */
            color: #FFC2E1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Add a smooth transition effect */
        }

        .button2:hover {
            background-color: #f8abd1; 
        }

        #passwordInput {
            margin-bottom: 10px;
        }

        #passwordMessage {
            margin-top: 10px; /* Add margin to separate password message from other elements */
        }
    </style>
</head>

<body>

    <header>
        <h1> Hint nº3 </h1>
    </header>

    <main>
        <p> Na época de barroquinho, 4 músicas de shoegaze estavam quase, quase sempre de fundo, no matter what. Vá, esta é fácil, tens 4 opções para acertar.
        </p>
        <input type="password" id="passwordInput" oninput="checkPassword()">
        <p id="passwordMessage"></p>
       

    </main>

   

    <script>
        function checkPassword() {
           

            var passwordInput = document.getElementById("passwordInput").value;
            var buttonLink = document.getElementById("buttonLink");
            var passwordMessage = document.getElementById("passwordMessage");
            var validPasswords = ["fade into you", "sex tape", "when you sleep", "cherry-coloured funk"];

            if (validPasswords.includes(passwordInput)) {
                buttonLink.style.display = "inline-block";
                passwordMessage.innerHTML = "Correct password!";
            } else {
                buttonLink.style.display = "none";
                passwordMessage.innerHTML = "Incorrect password. Please try again.";
            }
        }
    </script>
